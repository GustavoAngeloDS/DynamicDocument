  <div class="modal-header">
    <h4 class="modal-title" id="modalLabel"> Tipo de documento </h4>
    <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-bordered">
      <thead></thead>
      <tbody>
        <tr>
          <th></th>
          <th>Descrição</th>
        </tr>
        <tr *ngFor="let tipoDocumento of tiposDocumentos">
          <td>
            <input type="checkbox" (change)="configuraTipoSelecionado($event, tipoDocumento)"/>
          </td>
          <td>
            <a class="removeUnderline" href="#">
              {{tipoDocumento.descricao}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button #btnNovo type="button" class="btn btn-outline-dark">Novo</button>
    <button #btnEditar type="button" class="btn btn-outline-dark" disabled>Editar</button>
    <button #btnExcluir type="button" class="btn btn-outline-dark" disabled>Excluir</button>
  </div>
