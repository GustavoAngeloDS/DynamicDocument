<div class="modal-header">
  <h4 class="modal-title" id="modalLabel"> Tipo de documento </h4>
  <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center scroll">
  <ul *ngFor="let tipoDocumento of tiposDocumentos" class="list-group">
    <li class="list-group-item">{{ tipoDocumento.descricao }}</li>
  </ul>  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark">Salvar</button>
  <button type="button" class="btn btn-outline-dark">Editar</button>
  <button type="button" class="btn btn-outline-dark">Excluir</button>
</div>
