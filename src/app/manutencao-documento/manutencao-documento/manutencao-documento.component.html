<app-cabecalho></app-cabecalho>

<div class="divListaDocumentos">
  <input class="form-control" type="text" id="nomeDocumento" name="nomeDocumento" placeholder="Pesquisar documento"/>
  <div class="divQuadroDocumentos">
    <br>
    <label class="col-sm-6 col-form-label">Filtrar por tipo de documento</label>
    <ng-select name="filtroTipoDeDocumento" [items]="tipoDocumentos" bindLabel="descricao" id="filtroTipoDeDocumento" name="filtroTipoDeDocumento" [(ngModel)]="filtroTipoDeDocumento" (change)="filtraListaDocumentosPorTipoDeDocumento()">
    </ng-select>
    <br>
    <select class="form-select" size="16">
      <option *ngFor="let documento of documentos" value="{{documento.id}}" (click)="selecionarDocumentoPrincipal(documento)">{{documento.nome}}</option>
    </select>
  </div>
</div>

<div class="divNovoDocumento">
  <form #formManutencaoDocumento="ngForm">
    <div class="form-group row ajustesMargin">    
      <label class="col-sm-4 col-form-label">Nome do documento</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="nome" name="nome" [(ngModel)]="documentoPrincipal.nome" #nome="ngModel"/>
      </div>
    </div>

    <div class="form-group row ajustesMargin">    
      <label class="col-sm-4 col-form-label">Tipo de documento</label>
      <div class="col-sm-8">
        <ng-select name="tipoDeDocumento" [items]="tipoDocumentos" bindLabel="descricao" id="tipoDocumento" name="tipoDeDocumento" [(ngModel)]="documentoPrincipal.tipoDocumento" #tipoDocumento="ngModel">
        </ng-select>
      </div>
    </div>

    <div class="form-group row ajustesMargin">    
      <label class="col-sm-5 col-form-label">Descrição do documento</label>    
      <div class="col-sm-12 ">
        <div class="bordasTextArea">
          <textarea class="form-control" id="descricao" rows="15" name="descricao" [(ngModel)]="documentoPrincipal.descricao" #descricao="ngModel"></textarea>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div>
        <button type="submit" id="btnSalvar" class="btn btn-primary" (click)="salvarDocumento()">Salvar documento</button>
      </div>
    </div>
  </form>
</div>

<app-rodape></app-rodape>
