<form #formUsuario="ngForm">
<div class="principal">
  <div class="dadosPessoais">
    <h2>Dados pessoais</h2>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nome completo</label> 
      <div class="col-sm-10">
        <input class="form-control" type="text" id="UsuarioNomeCompleto" [(ngModel)]="usuario.nomeCompleto" #nomeCompleto="ngModel" name="nomeCompleto"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dt. nascimento</label> 
      <div class="col-sm-10">
        <input class="form-control" type="date" id="UsuarioDataNascimento" [(ngModel)]="usuario.dataNascimento" #dataNascimento="ngModel" name="dataNascimento"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nacionalidade</label>
      <div class="col-sm-10">
        <ng-select name="nacionalidade" [items]="nacionalidades" bindLabel="descricao" placeholder="Selecione uma nacionalidade" [(ngModel)]="usuario.nacionalidade" #nacionalidade="ngModel" name="nacionalidade">
        </ng-select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">E-mail</label> 
      <div class="col-sm-10">
        <input class="form-control" type="email" id="UsuarioEmail" [(ngModel)]="usuario.email" #email="ngModel" name="email"/>
        <input class="form-control" type="email" id="UsuarioEmailNovamente" placeholder="Preencha novamente o e-mail"/>
      </div>            
    </div>
  </div>

  <div class="dadosNovaConta">
    <div class="verticalBar"></div>
    <h2>Dados da nova conta</h2>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nome de usuário</label> 
      <div class="col-sm-10">
        <input class="form-control" type="text" id="UsuarioNome" [(ngModel)]="usuario.nomeUsuario" #nomeUsuario="ngModel" name="nomeUsuario"/>
        <input type="checkbox" id="emailParaNomeUsuario" (change)="nomeUsuarioSeraEmail()"/>
        <label>Usar endereço de e-mail como usuário</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Senha</label> 
      <div class="col-sm-10">
        <input class="form-control" type="password" id="UsuarioSenha" [(ngModel)]="usuario.senhaUsuario" #senhaUsuario="ngModel" name="senhaUsuario"/>
        <input class="form-control" type="password" id="UsuarioSenhaNovamente" placeholder="Digite novamente a senha"/>
      </div>
    </div>
    <br><br>
    <div class="form-group column">
      <input type="checkbox" id="receberNovidadesEmail"/><label>Desejo receber novidades da ferramenta por e-mail</label>    
    </div>
    <div class="form-group column">
      <input type="checkbox" id="termosDeUso"/><label>Li e aceito o termo de utilização do DDOC</label>
    </div>
    <div class="form-row">
      <div>
        <button type="submit" id="btnConcluir" class="btn btn-primary" (click)="inserir()">Concluir</button>
      </div>
    </div>
  </div>
</div>
</form>
