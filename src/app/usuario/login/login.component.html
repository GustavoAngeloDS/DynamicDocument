<div class="divLogin">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Usuario</label> 
    <div class="col-sm-10">
      <input class="form-control label" type="text" id="usuario" name="usuario" [(ngModel)]="usuario.nomeUsuario" #nomeUsuario="ngModel" required/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Senha</label> 
    <div class="col-sm-10">
      <input class="form-control label" type="password" id="usuario" name="usuario" [(ngModel)]="usuario.senhaUsuario" #senhaUsuario="ngModel" required/>
    </div>
  </div>
  <div class="form-row">
    <div>
      <button type="submit" id="btnConcluir" class="btn btn-primary" (click)="logar()">Entrar</button>
    </div>
  </div>
</div>
<div class="divRegistrar">
  <div class="divRegistrarAlinhamento">
    <h1>Ainda n√£o possui uma conta no DDOC?</h1>
  </div>
  <div class="divRegistrarBotaoRegistrar">
    <button type="submit" id="btnRegistrar" (click)="rotaRegistrar()" class="btn btn-primary">Registre-se aqui</button>
  </div>
</div>
